# ===========================================
# Tabular Classification Experiment Config
# ===========================================
# This config file controls the tabular classification experiment.
# It trains both KAN and MLP models on a real-world dataset.

# -----------------
# Random Seed
# -----------------
# Set a fixed seed for reproducibility
seed: 42

# -----------------
# Device
# -----------------
# Options: "cuda", "cpu", "mps" (for Apple Silicon)
# Leave commented to auto-detect
# device: "cpu"

# -----------------
# Data Configuration
# -----------------
# Dataset to use
# Options: "breast_cancer" (569 samples, 30 features, 2 classes)
#          "iris" (150 samples, 4 features, 3 classes)
#          "wine" (178 samples, 13 features, 3 classes)
dataset_name: "breast_cancer"

# Fraction of data to use for validation/test
test_size: 0.2

# Whether to normalize features (recommended)
normalize: true

# Batch size for training
batch_size: 32

# -----------------
# Model Configuration
# -----------------
# KAN hidden layer sizes (input and output are auto-detected from data)
# Example: [16] means one hidden layer with 16 neurons
kan_hidden: [16]

# KAN grid size (number of intervals for splines)
kan_grid: 5

# KAN spline order (k)
# 3 = cubic splines
kan_k: 3

# MLP hidden layer sizes (optional, auto-computed to match KAN if not specified)
# Uncomment to override:
# mlp_hidden: [32, 32]

# Dropout probability for MLP (0 = no dropout)
dropout: 0.0

# -----------------
# Training Configuration
# -----------------
# Number of training epochs
n_epochs: 100

# Learning rate
learning_rate: 0.001

# Whether to use learning rate scheduler
use_scheduler: false

# Print progress every N epochs
print_every: 10
